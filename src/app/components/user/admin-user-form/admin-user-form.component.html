<div class="modal fade" tabindex="-1" [ngClass]="{ 'show': isVisible }" [ngStyle]="{ display: isVisible ? 'block' : 'none' }" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Update User' : 'Create User' }}</h5>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
  
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="text" 
                id="username" 
                [(ngModel)]="user.username" 
                name="username" 
                class="form-control" 
                required 
                placeholder="Enter username">
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="user.email" 
                name="email" 
                class="form-control" 
                required 
                placeholder="Enter email">
            </div>
  
            <div class="form-group">
              <label for="role">Role</label>
              <input 
                type="text" 
                [(ngModel)]="user.role.name" 
                name="role" 
                class="form-control" 
                required 
                placeholder="Enter role">
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade show" *ngIf="isVisible"></div>
