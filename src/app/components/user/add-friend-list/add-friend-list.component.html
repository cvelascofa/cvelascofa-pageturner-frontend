<app-admin-user-search
  [placeholder]="'Search for users to add as friends...'"
  (search)="onSearch($event)">
</app-admin-user-search>

<div *ngIf="users.length > 0; else noResults">
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
      <div>
        <strong>{{ user.username }}</strong> - {{ user.email }}
      </div>
      <button (click)="openSendFriendRequestModal(user.id)" class="btn btn-success btn-sm">Send Friend Request</button>
    </li>
  </ul>
</div>

<ng-template #noResults>
  <p class="mt-3">No users found.</p>
</ng-template>

<app-modal
    #confirmModal
    [title]="confirmModal.title"
    [message]="confirmModal.message"
    [confirmButtonText]="confirmModal.confirmButtonText"
    [cancelButtonText]="confirmModal.cancelButtonText"
    [type]="confirmModal.type"
    (confirm)="onConfirmSendFriendRequest()"
    (cancel)="onCancelSendFriendRequest()">
</app-modal>
