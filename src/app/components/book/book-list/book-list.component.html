<div class="container mt-4">
    <div class="row">
      @for (book of books; track $index) {
        <div class="col mb-4 d-flex justify-content-center">
          <div class="card h-100">
            <img src="https://brightspotcdn.byu.edu/dims4/default/1b48e2d/2147483647/strip/true/crop/600x898+0+0/resize/600x898!/quality/90/?url=https%3A%2F%2Fbrigham-young-brightspot-us-east-2.s3.us-east-2.amazonaws.com%2Fb7%2Fcd%2Fc1e7ce4a30c82e99c534a65fcdc0%2Fazkaban.jpeg" class="card-img-top custom-card-img" alt="Book Image" />
            <div class="card-body text-center d-flex flex-column">
              <h5 class="card-title flex-grow-1">{{ book.title }}</h5>
              <button
                [routerLink]="['/book', book.id]"
                routerLinkActive="router-link-active"
                type="button"
                class="btn btn-primary mt-2"
              >
                More
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  
    @if (books.length === 0) {
      <div class="text-center mt-5">
        <p>No hay libros disponibles por ahora ðŸ“š</p>
      </div>
    }
  </div>
