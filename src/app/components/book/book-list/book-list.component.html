<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Books</h3>
    <button class="btn btn-success" (click)="openCreateModal()">+ Create Book</button>
  </div>

  <app-book-search
    (search)="onSearch($event)"
    (clearSearch)="onClearSearch()">
  </app-book-search>

  <table class="table table-striped" style="table-layout: fixed; width: 100%;">
    <thead>
      <tr>
        <th style="width: 8%;">ID</th>
        <th style="width: 25%;">Title</th>
        <th style="width: 15%;">Genre</th>
        <th style="width: 10%;">Publised</th>
        <th style="width: 15%;">Author</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.genre?.name }}</td>
        <td>{{ book.publicationDate }}</td>
        <td>{{ book.author?.name }}</td>
        <td>
          <button (click)="openEditModal(book)" class="btn btn-warning btn-sm mr-2">Edit</button>
          <button (click)="openDeleteModal(book.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>      
    </tbody>
  </table>

  @if (books.length === 0) {
    <div class="text-center mt-5">
      <p>No books available.</p>
    </div>
  }

  <app-modal
    #deleteModal
    [title]="deleteModal.title"
    [message]="deleteModal.message"
    [confirmButtonText]="deleteModal.confirmButtonText"
    [cancelButtonText]="deleteModal.cancelButtonText"
    [type]="deleteModal.type"
    (confirm)="onConfirmDelete()"
    (cancel)="deleteModal.closeModal()">
  </app-modal>

  <app-book-form
    #updateModal
    [book]="bookToUpdate"
    (confirm)="onConfirmForm($event)"
    (cancel)="updateModal.closeModal()">
  </app-book-form>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
