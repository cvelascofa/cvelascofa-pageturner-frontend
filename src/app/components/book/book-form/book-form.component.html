<div class="modal fade" tabindex="-1" [ngClass]="{ 'show': isVisible }" [ngStyle]="{ display: isVisible ? 'block' : 'none' }" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Update Book' : 'Create Book' }}</h5>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
  
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="bookTitle">Title</label>
              <input type="text" id="bookTitle" [(ngModel)]="book.title" name="title" class="form-control" required>
            </div>
  
            <div class="form-group">
              <label for="bookDescription">Description</label>
              <textarea id="bookDescription" [(ngModel)]="book.description" name="description" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <select id="author" [(ngModel)]="selectedAuthor" name="author" class="form-control" required>
                  <option [ngValue]="null">Selecciona un autor</option>
                  <option *ngFor="let author of authors" [ngValue]="author">{{ author.name }}</option>
                </select>
              </div>         
  
              <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" [(ngModel)]="book.genre" name="genre" class="form-control" required>
                    <option *ngFor="let genre of genres" [ngValue]="genre">{{ genre.name }}</option>
                </select>
              </div>
              
  
            <div class="form-group">
                <label for="publishedDate">Published Date</label>
                <input type="date" id="publishedDate" [(ngModel)]="book.publicationYear" name="publishedDate" class="form-control" required>
            </div>
              
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade show" *ngIf="isVisible"></div>
