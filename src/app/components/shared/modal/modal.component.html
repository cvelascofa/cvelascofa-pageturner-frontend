<div class="modal fade" tabindex="-1" [ngClass]="{ show: isVisible }" [ngStyle]="{ display: isVisible ? 'block' : 'none' }" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="close text-white" (click)="onCancel()">
            <span>&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
  
        <div class="modal-footer">
          <button *ngIf="cancelButtonText" type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
          <button *ngIf="confirmButtonText" type="button" class="btn" 
            [ngClass]="{ 
            'btn-danger': type === 'danger', 
            'btn-primary': type === 'info'
            }"
            (click)="onConfirm()">
            {{ confirmButtonText }}
          </button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade show" *ngIf="isVisible"></div>
