<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Sign In</h3>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        
        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email address:</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email" />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <!-- Password input -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password" />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
          </div>
        </div>
  
        <!-- Remember me checkbox -->
        <div class="form-check">
          <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
          Submit
        </button>
      </form>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
