<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
  
        <div class="form-group">
          <label for="username">Username:</label>
          <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter your username" />
          <div *ngIf="username.invalid && username.touched" class="text-danger">
            <small *ngIf="username.errors?.['required']">Username is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email" />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password" />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signUpForm.invalid">
          Register
        </button>
      </form>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
