<div class="modal fade" tabindex="-1" [ngClass]="{ 'show': isVisible }" [ngStyle]="{ display: isVisible ? 'block' : 'none' }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Update Author' : 'Create Author' }}</h5>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="authorName">Author Name</label>
            <input type="text" id="authorName" [(ngModel)]="author.name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="authorBio">Author Bio</label>
            <textarea id="authorBio" [(ngModel)]="author.bio" name="bio" class="form-control" required></textarea>
          </div>

          <div class="form-group">
            <label for="authorWebsite">Website</label>
            <input type="url" id="authorWebsite" [(ngModel)]="author.website" name="website" class="form-control">
          </div>

          <div class="form-group">
            <label for="authorFollowersCount">Followers Count</label>
            <input type="number" id="authorFollowersCount" [(ngModel)]="author.followersCount" name="followersCount" class="form-control" required min="0">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="isVisible"></div>
